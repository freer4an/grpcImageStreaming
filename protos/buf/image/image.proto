syntax = "proto3";

package image.v1;

option go_package = "github.com/freer4an/image-storage/protos/gen";

import "google/protobuf/timestamp.proto";


message Image {
  string id = 1;
  string name = 2;
  string format = 3;
  int32 width = 4;
  int32 height = 5;
  string original_path = 6;
  string thumbnail_path = 7;
  google.protobuf.Timestamp uploaded_at = 8;
}
